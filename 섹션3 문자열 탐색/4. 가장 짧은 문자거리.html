    <body>
        <h1>가장 짧은 문자거리</h1>
        한 개의 문자열 s와 문자 t가 주어지면 문자열 s의 각 문자가 문자 t와 떨어진 최소거리를 출 력하는 프로그램을 작성하세요.


        1. txt에서 a의 모든 위치를 구하고 
        2. txt에 알파벳에 위치 - a의 위치의 절대값 

        <script>
            //me 
            function solution(txt , a){
                let asewer = [];
                let arr = [];
                let foo = [];
                for (let i = 0; i < txt.length; i++) {
                    if(txt[i] === a){
                        foo.push(i)
                    }
                    arr.push(i)
                }
       
                for (let i = 0; i < arr.length; i++) {
                    let low = Number.MAX_SAFE_INTEGER;
                    for (let n = 0; n < foo.length; n++) {
                        let num =Math.abs(foo[n] - arr[i]); 
                        low = Math.min(low , num);
                    }
                    asewer.push(low)
                }
               return asewer
                
            };
            
            function solution2(s, t){
                let answer=[];
                let p=1000;
                for(let x of s){
                    if(x===t){
                        p=0;
                        answer.push(p);
                    }
                    else{
                        p++;
                        answer.push(p);
                    }
                }
                console.log(answer);
                p=1000;
                for(let i=s.length-1; i>=0; i--){
                    if(s[i]===t) p=0;
                    else{
                        p++;
                        answer[i]=Math.min(answer[i], p);
                    }
                }
                return answer;
            }
            
           
  
            
           
            let str='teachermode';
            let s = 'e';
            console.log(solution2(str, s));
            // console.log(solution(str,s));
        </script>
