    <body>
        <script>
            //me 
            function solution(str){
                let answer;
                let str1 = str.split('')
                let str2 = str.toUpperCase().split('')
                
                answer = str1.filter((x , idx) =>{
                    return str2.includes(x)
                })
                return answer.length;
            }
            
            let string1='KoreaTimeGood'
 
            console.log(solution(string1));
