    <body>
        <h1>연속 부분수열 2</h1>
        <div>N개의 수로 이루어진 수열이 주어집니다.</div> 
        <div>이 수열에서 연속부분수열의 합이 특정숫자 M이하가 되는 경우가 몇 번 있는지 구하는 프로그 램을 작성하세요.</div> 
        <div>만약 N=5, M=5이고 수열이 다음과 같다면 13123</div> 
        <div>합이 5이하가 되는 연속부분수열은 {1}, {3}, {1}, {2}, {3}, {1, 3}, {3, 1}, {1, 2}, {2, 3}, {1, 3, 1}로 총 10가지입니다.</div>

        <script>
            //me

            function solution(m, arr){
                let answer=0;
                let n = arr.length;
                let sum = 0;
                for (let i = 0; i < n; i++) {
                    for (let o = i; o < n; o++) {
                        sum+=arr[o];
                        if(sum <= m) {
                            answer++
                        }
                    }
                    sum = 0
                }
                return answer;
            }

            function solution2(m, arr){
                let answer=0, sum=0, lt=0;
                for(let rt=0; rt<arr.length; rt++){
                    sum+=arr[rt];
                    while(sum>m){
                        sum-=arr[lt++];
                    }
                    answer+=(rt-lt+1);
                }               
                return answer;
            }
          
            const arr1 = 500;
            const arr2 = [3,1,22222,1,345,3,5,1,24,2,6,7,5,43,21,40,220330,];
            console.log(solution2(arr1, arr2));
          console.log(solution(arr1 , arr2));
        

        </script>
    </body>
