        <h1>뒤집은 소수</h1>
        N개의 자연수가 입력되면 
        각 자연수를 뒤집은 후 
        그 뒤집은 수가 소수이면 
        그 소수를 출력하 는 프로그램을 작성하세요. 

        예를 들어 32를 뒤집으면 23이고, 23은 소수이다. 그러면 23을 출 력한다. 단 910를 뒤집으면 19로 숫자화 해야 한다. 첫 자리부터의 연속된 0은 무시한다.

        <script>
            function isPrime(num) {
                if (num === 1) {
                    return false;
                } else if (num === 2) {
                    return true;
                } else {
                    for (let i = 2; i < num; i++) {
                        if (num % i === 0) { 
                            return false;
                        }
                    }
                    return true;
                }
            }
            //me 
            function solution(num){
                let asewer = [];
                let add = [];
              for (const x of num) {
                    let sum='', tmp=x ,count=0 , divisor = 2 ;
                    while (tmp) {
                        sum+=(tmp%10)
                        tmp=Math.floor(tmp/10)
                    }
                    if(isPrime(Number(sum))){
                        asewer.push(Number(sum))
                    }
                   
              }
                
               return asewer
                
            };
        
           
  
            
           
            let n2=[32 ,55, 62, 20, 250, 370, 200 ,30 ,100];
            console.log(solution(n2));

        </script>
        
    </body>
