<html>
    <head>
        <meta charset="UTF-8">
        <title>K번째 큰 수</title>
    </head>
    <body>
        <h1>K번째 큰 수</h1>
        현수는 1부터 100사이의 자연수가 적힌 N장의 카드를 가지고 있습니다. 같은 숫자의 카드가 여러장 있을 수 있습니다. 현수는 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록하려 고 합니다. 3장을 뽑을 수 있는 모든 경우를 기록합니다. 기록한 값 중 K번째로 큰 수를 출력 하는 프로그램을 작성하세요.
        만약 큰 수부터 만들어진 수가 25 25 23 23 22 20 19......이고 K값이 3이라면 K번째 큰 값 은 22입니다.

        <script>
            //me 
            function solution(k , cards){
                let asewer;
                const n = cards.length;
                const score = [];
                for (let i = 0; i < n; i++) {
                    for (let k = 0; k < n; k++) {
                        if(k !== i){
                            for (let j = 0; j < n; j++) {
                                if(j !== i && j !== k){
                                    score.push(cards[i]+cards[k]+cards[j])
                                }
                            }
                        }
                    }
                }
                score.sort((a,b) => b-a)
                const set = new Set(score)
                const uniqueArr = [...set]
                console.log(uniqueArr);
                asewer = uniqueArr[k - 1]
               return asewer
                
            };
            function solution2(n, k, card){
                let answer;
                let tmp = new Set();
                for(let i=0; i<n; i++){
                    for(let j=i+1; j<n; j++){
                        for(let k=j+1; k<n; k++){
                            tmp.add(card[i]+card[j]+card[k]);
                        }
                    }
                }
                let a=Array.from(tmp).sort((a, b)=>b-a);
                console.log(a);
                answer=a[k-1];
                return answer;
            }
            

          
            const arr = [13,15,34,34.,45,65,60, 11,26 ,412];
            console.log(solution2(10, 3, arr));
            console.log(solution(3 , arr));

        </script>
    </body>
</html>
