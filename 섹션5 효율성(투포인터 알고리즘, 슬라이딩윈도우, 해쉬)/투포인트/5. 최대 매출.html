        <h1>연속 부분수열 2</h1>
        현수으 아빠는 제과점을 운영합니다 현수 아빠는 현수에게 N일 동안의 매출 기록을 주고 연속 된 K일 동안의 최대매출액이 얼마인지 구하라고 했습니다. 

        만약 n=10이고 10일 간의 매출 기록이 아래와 같습니다. 이때 K=3이면 12,15,11,20,25,10,20,19,13,15
        연속된 3일간의 최대 매출랙은 11+20+25=56만원입니다. 여러분이 현수를 도와주세용

        <script>
            function solution(k, arr){
                let answer
                let p1 = p2 = 0;
                const m = arr.length;
                let max = Number.MIN_SAFE_INTEGER;
                let val = 0;
                while (p1 < m || p2 <= m - k ) {
                    val+=arr[p1++];
                    if(p1 >= k ){
                        // console.log(val , max);
                        max = Math.max(val , max)
                        val-=arr[p2++]
                    };
                }
                return max;
            }

            function solution2(k, arr){
                let answer, sum=0;
                for(let i=0; i<k; i++) sum+=arr[i];
                answer=sum;
                for(let i=k; i<arr.length; i++){
                    sum+=(arr[i]-arr[i-k]);
                    answer=Math.max(answer, sum);
                }                    
                return answer;
            }
            
            const num = 3;
            const arr = [12 ,15 ,1 ,0 ,25 ,100 ,20 ,10 ,13 ,15];
            console.log(solution(num , arr));
            console.log(solution2(num , arr));
        

        </script>
