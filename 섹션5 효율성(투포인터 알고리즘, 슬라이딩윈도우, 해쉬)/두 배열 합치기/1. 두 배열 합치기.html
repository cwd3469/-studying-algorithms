<html>
    <head>
        <meta charset="UTF-8">
        <title>두 배열 합치기</title>
    </head>
    <body>
        <h1>두 배열 합치기</h1>
        오름차순으로 정렬이 된 두 배열이 주어지면 두 배열을 오름차순으로 합쳐 출력하는 프로그램 을 작성하세요.


        <script>
            //me 
            function solution(a1 , a2){
                let asewer = a1.concat(a2).sort((a,b)=>a -b )
    
               return asewer
                
            };
            // 강의
            // 투포인트 두가지 포인트에 
            function solution2(arr1, arr2){
                let answer=[];
                let n=arr1.length;
                let m=arr2.length;
                let p1=p2=0;
                while(p1<n && p2<m){
                    // arr1[p1++] arr1[p1]후 에 p1++ 한다는 의미 이다. 
                    if(arr1[p1]<=arr2[p2]) answer.push(arr1[p1++]);
                    else answer.push(arr2[p2++]);
                }
                //만약 한쪽이 끝나면 여기서 나머지 작업한다. 둘다  
                while(p1<n) answer.push(arr1[p1++]);
                while(p2<m) answer.push(arr2[p2++]); 
                return answer;
            }
          
            const arr11 = [1,3,10];
            const arr22 = [2,3,6,7,9];
            console.log(solution(arr11 , arr22));
            console.log(solution2(arr11 , arr22));

        </script>
    </body>
</html>
