<html>
    <head>
        <meta charset="UTF-8">
        <title>16. 중복단어제거</title>
    </head>
    <body>
        <h1>중복단어제거</h1>
        <div>
            첫 줄에 자연수 N이 주어진다.(3<=N<=30)
두 번째 줄부터 N개의 문자열이 주어진다. 문자열의 길이는 100을 넘지 않습니다.

        </div>
        <script>
            //me 
            function solution(str){
                let arr = str.split(' ');
                let first = arr.splice(0,1);
                let array = [];
                let answer;
                for (const x of arr) {
                    if (!array.includes(x)) {
                        array.push(x)
                    }
                };
                let txt = array.toString();
                answer=txt.replace(/,/g,' ');
                
                return answer;
            }
            
            
            let string1='5 good time good time student'
            console.log(solution(string1));

            //강의
            function solution2(s){  
                let answer;
                //console.log(s.indexOf("student"));
                answer=s.filter((v, i)=>{
                    //console.log(v, i);
                    if(s.indexOf(v)===i) return v;
                });

                
                return answer;
            }
            let str2=["good", "time", "good", "time", "student"];
            console.log(solution2(str2));
            
        </script>
    </body>
</html>
