<html>
    <head>
        <meta charset="UTF-8">
        <title>16. 중복문자제거</title>
    </head>
    <body>
        <h1>중복문자제거</h1>
        <div>소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하 세요.
            제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다.</div> 

        <script>
            //me 
            function solution(str){
                let answer = '';
                for (const x of str){
                    if (!answer.includes(x)) {
                        answer+=x
                    }
                }
                return answer;
            }
            
            
            let string1='ksekkset'
            console.log(solution(string1));
            
            function solution2(s){  
                let answer="";
                //console.log(s.indexOf("K"));
                for(let i=0; i<s.length; i++){
                    //console.log(s[i], i, s.indexOf(s[i]));
                    if(s.indexOf(s[i])===i) answer+=s[i];
                }
                return answer;
            }
            console.log(solution2("ksekkset"));

        </script>
    </body>
</html>
