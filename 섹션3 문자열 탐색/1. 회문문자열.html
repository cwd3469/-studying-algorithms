    <body>
        <h1>회문 문자열</h1>
        <h3>앞에서 읽을 때나 뒤에서 읽을 때나 같은 문자열을 회문 문자열이라고 합니다.</h3> 
        문자열이 입력되면 해당 문자열이 회문 문자열이면 "YES", 회문 문자열이 아니면 “NO"를 출력 하는 프로그램을 작성하세요.
        단 회문을 검사할 때 대소문자를 구분하지 않습니다.
        <h2>
            props 한 값을 뒤집어서 원본과 같으면 ok 
            그리고 문자는 다 소문자로 바꾸어서 검사한다. 
        </h2>
        <script>
            //me 
            function solution(props){
                let answer = 0;
                let str = props.toLowerCase()
                let re = str.split('').reverse().join('');
                if(re === str){
                    return 'Yes'
                }else{
                    return 'No'
                }
            };

            
            let str='sgosoGs';
            console.log(solution(str));
        </script>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                let len=s.length;
                for(let i=0; i<Math.floor(len/2); i++){
                    if(s[i]!=s[len-i-1]) return "NO";
                }
                return answer;
            }
            
            let str="goooG";
            console.log(solution(str));
        </script>
