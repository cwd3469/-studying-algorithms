<html>
    <head>
        <meta charset="UTF-8">
        <title>공통원소 구하기</title>
    </head>
    <body>
        <h1>공통원소 구하기</h1>
        A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하는 프로 그램을 작성하세요.

        <script>
            //me 
            function solution(a1 , a2){
                const n = a1.length;
                const m = a2.length;
                
                let arr = [];
                
                for (let i = 0; i < n; i++) {
                    for (let j = 0; j < m; j++) {
                        if(a1[i] === a2[j])  arr.push(a1[i]);
                    } 
                }
                let asewer = arr.sort((a,b)=>{
                    return a - b
                })
               return asewer
                
            };
            function solution2(arr1, arr2){
                let answer=[];

                arr1.sort((a,b) => a-b);
                arr2.sort((a,b)=>a-b);
                let p1=p2=0;
                while(p1<arr1.length && p2<arr2.length){
                    if(arr1[p1]==arr2[p2]){
                        answer.push(arr1[p1++]);
                        p2++;
                    }
                    //오름차순이고 둘 중 작은 값을 올려야한다. 왜냐면 큰 값을 올리면 계속 큰 값만 올라가기 때문에 작은 값을 올려야한다. 
                    else if(arr1[p1]<arr2[p2]) p1++;
                    else p2++;
                }              
                return answer;
            }
          
            const arr1 = [1,3,9,5,2 ,6];
            const arr2 = [3,2,5,7,8];
            console.log(solution(arr1 , arr2));
            console.log(solution2(arr1 , arr2));
        

        </script>
    </body>
</html>
