<html>

    <body>
        <h1>보이는 학생</h1>
        <div>
            N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작 성하세요.(첫 번째 수는 무조건 출력한다)

        </div>
        <script>

            //case 
            function paper(){
                
            }
            //me 
            function solution(str1 ,str2){
                let arr1 = str1.split(' ').map(x => Number(x));
                let arr2 = str2.split(' ').map(x => Number(x));
                let answer = arr1.map((x,idx)=>{
                    const el1 = x;
                    const el2 = arr2[idx];
                    console.log(el1);
                    console.log(el2);
                    console.log('---------');
                    if (el1 === 1 ) {
                        if(el2 === 3){
                            return 'A' 
                        }else if(el2 === 2){
                            return 'B'
                        }else{
                            return 'D'
                        }
                    }else if(el1 === 2 ){
                        if(el2 === 1){
                            return 'A'
                        }else if(el2 === 3){
                            return 'B'
                        }else{
                            return 'D'
                        }
                    }else{
                        if(el2 === 2){
                            return 'A'
                        }else if(el2 === 1){
                            return 'B'
                        }else{
                            return 'D'
                        }
                    }
                })
                
                return answer;
            };
            
            
            let parmas1='2 3 3 1 3'
            let parmas2='1 1 2 2 3'
            console.log(solution(parmas1 , parmas2));
            
            // 강의 
            function solution2(a, b){         
                let answer="";
                for(let i=0; i<a.length; i++){
                    if(a[i]===b[i]) answer+="D ";
                    else if(a[i]===1 && b[i]===3) answer+="A ";
                    else if(a[i]===2 && b[i]===1) answer+="A ";
                    else if(a[i]===3 && b[i]===2) answer+="A ";
                    else answer+="B ";
                }
                
                return answer;
            }

            let a=[2, 3, 3, 1, 3];
            let b=[1, 1, 2, 2, 3];
            console.log(solution2(a, b));
            
            
           
            
        </script>
    </body>
