<html>
    <head>
        <meta charset="UTF-8">
        <title>큰 수 출력하기</title>
    </head>
    <body>
        <h1>큰 수 출력하기</h1>
        <div>
            N(1<=N<=100)개의 정수를 입력받아, 자신의 바로 앞 수보다 큰 수만 출력하는 프로그램을 작 성하세요.(첫 번째 수는 무조건 출력한다)

        </div>
        <script>
            //me 
            function solution(str){
                let arr = str.split(' ').splice(1).map(x => Number(x))
                let answer = []
                answer.push(arr[0])
                arr.forEach((x,index)=> {
                    if(x > arr[index - 1]){
                        answer.push(x)
                    }
                });
                
                return answer;
            }
            
            
            let parmas='6 7 3 9 5 6 12'
            console.log(solution(parmas));

           
            
        </script>
    </body>
</html>
